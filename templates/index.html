<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
   
   <!-- Navbar -->
   <div class="navbar">
        <nav class="nav">
            <ul class="ulnav">
                <li ><a href="/">Home</a></li>
                <li><a href="/About">About Us</a></li>
            </ul>
        </nav>
    </div>
    <!-- Home Page Content -->
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-app">
            <form class="form" action="/" method="POST">
            
                <input name='title' class='taskin' type="text" id="taskInput" placeholder="Enter a new task">
                <button class="add-btn">Add Task</button>
            </form>
            {% if tasks|length==0 %}
                <p class="No-Task">Add Your Task!</p>
                {% else %}
                {% for task in tasks %}                
                <ul class='taskin' id="taskList">
                    <li>
                        <span>{{loop.index}}. {{task.title}}</span>
                            <div class="task-buttons">
                                <button class="update-btn"><a href="/Update/{{task.sno}}">Update</a></button>
                                <button class="delete-btn"><a href="/Delete/{{task.sno}}">Delete</a></button>
                            </div>
                    </li>
                </ul>
                {% endfor %}
            {% endif %}
           
        </div>
    </div>

</body>
</html>
